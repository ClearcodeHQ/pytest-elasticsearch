language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- pypy
- pypy3
install:
- python setup.py develop
- pip install pytest_elasticsearch[tests] coveralls pylama pyroma
- pip install wheel
script:
- py.test -v --cov pytest_elasticsearch tests/
- pylama
- pyroma
after_success:
- coveralls
deploy:
  provider: pypi
  user: thearoom
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: ClearcodeHQ/pytest_elasticsearch
  distributions: sdist bdist_wheel
