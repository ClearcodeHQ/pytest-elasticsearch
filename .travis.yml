sudo: true
language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- pypy-5.3.1
- pypy3.5-5.8.0
env:
- XDIST=1 INSTALL=install
- XDIST=0 INSTALL=develop
# blocklist branches
branches:
  except:
  - requires-io-master
install:
- pip install "setuptools>=18.5.0" # pypy support
- "pip install -r requirements-test.txt"
- python setup.py $INSTALL
- pip install pytest_elasticsearch[tests] coveralls wheel
before_script:
- bash .travis.install-elasticsearch.sh
script:
- py.test -n $XDIST --cov src/pytest_elasticsearch
- pylama
- pyroma .
after_success:
- coveralls
deploy:
  provider: pypi
  user: thearoom
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: ClearcodeHQ/pytest-elasticsearch
    python: 3.6
  distributions: sdist bdist_wheel
