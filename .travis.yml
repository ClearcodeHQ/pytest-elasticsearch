dist: xenial
sudo: true
language: python
python:
- 3.5
- 3.6
- 3.7
- 3.8
- nightly
- pypy3
# blocklist branches
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
cache:
  directories:
    - /opt/es/
install:
- pip install "setuptools>=18.5.0,<40" coveralls
- pip install -r requirements-test.txt
before_script:
- bash .travis.install-elasticsearch.sh
script:
- py.test -n 0 -k "not test_external_elastic"
after_success:
- coveralls
jobs:
  include:
    - stage: external
      script: py.test -n 0 -k test_external_elastic
    - stage: xdist
      python: 3.8
      script: py.test -n 1 -k "not test_external_elastic"
    - stage: linters
      python: 3.8
      install:
      - pip install -r requirements-lint.txt
      before_script: skip
      script:
      - pycodestyle
      - pydocstyle
      - pylint pytest_elasticsearch tests
      - pyroma .
      after_success: skip
    - stage: deploy
      python: 3.8
      if: tag IS present
      before_script: skip
      script: skip
      deploy:
        provider: pypi
        user: thearoom
        password:
          secure: 
        on:
          tags: true
          all_branches: true
          repo: ClearcodeHQ/pytest-elasticsearch
        distributions: bdist_wheel
