name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install_es:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Cache Elasticsearch installations
      uses: actions/cache@v3
      with:
        path: ~/es
        key: es-${{ hashFiles('.install-elasticsearch.sh') }}
    - name: Install Elasticsearch
      run: ./.install-elasticsearch.sh
  install_py:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip-${{ matrix.python-version }}-${{ hashFiles('requirements-*.txt') }}
        restore-keys: |
          pip-${{ matrix.python-version }}-
  tests_7_17:
    needs: [install_es, install_py]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache Elasticsearch installations
      uses: actions/cache@v3
      with:
        path: ~/es
        key: es-${{ hashFiles('.install-elasticsearch.sh') }}
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip-${{ matrix.python-version }}-${{ hashFiles('requirements-*.txt') }}
        restore-keys: |
          pip-${{ matrix.python-version }}-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    - name: Run test 7.17
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.17/bin/elasticsearch -n 0 --cov-report=xml
    - name: Run xdist test 7.17
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.17/bin/elasticsearch -n 1 --cov-report=xml:coverage-xdist.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.0.0
      with:
        flags: linux, elastic-7.17
        env_vars: OS, PYTHON
        fail_ci_if_error: true
