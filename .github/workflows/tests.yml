      uses: codecov/codecov-action@v1
      with:
        flags: linux, elastic-6.8
        env_vars: OS, PYTHON
        fail_ci_if_error: true
    - name: Run test
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.9.3/bin/elasticsearch -n 0 --cov-report=xml
    - name: Run xdist test
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.9.3/bin/elasticsearch -n 1 --cov-report=xml:coverage-xdist.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
