name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests_8_0:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
      ES_JAVA_OPTS: "-Xms256m -Xmx512m"
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "8.0"
  tests_7_17:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "7.17"
  tests_7_16:
    needs: [tests_7_17]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "7.16"
  tests_7_15:
    needs: [tests_7_16]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "7.15"
  tests_7_14:
    needs: [tests_7_15]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10"]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "7.14"
