name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache Elasticsearch installations
      uses: actions/cache@v2
      with:
        path: ~/es
        key: ${{ hashFiles('.install-elasticsearch.sh') }}
    - name: Install Elasticsearch
      run: ./.install-elasticsearch.sh
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    - name: Run test 7.14
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.14.1/bin/elasticsearch -n 0 --cov-report=xml
    - name: Run xdist test 7.14
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.14.1/bin/elasticsearch -n 1 --cov-report=xml:coverage-xdist.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        flags: linux, elastic-7.14
        env_vars: OS, PYTHON
        fail_ci_if_error: true
    - name: Run test 7.13
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.13.4/bin/elasticsearch -n 0 --cov-report=xml
    - name: Run xdist test 7.13
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.13.4/bin/elasticsearch -n 1 --cov-report=xml:coverage-xdist.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        flags: linux, elastic-7.13
        env_vars: OS, PYTHON
        fail_ci_if_error: true
    - name: Run test 7.12
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.12.1/bin/elasticsearch -n 0 --cov-report=xml
    - name: Run xdist test 7.12
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.12.1/bin/elasticsearch -n 1 --cov-report=xml:coverage-xdist.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        flags: linux, elastic-7.12
        env_vars: OS, PYTHON
        fail_ci_if_error: true
    - name: Run test 7.11
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.11.2/bin/elasticsearch -n 0 --cov-report=xml
    - name: Run xdist test 7.11
      run: |
        pytest --elasticsearch-executable=/home/runner/es/elasticsearch-7.11.2/bin/elasticsearch -n 1 --cov-report=xml:coverage-xdist.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        flags: linux, elastic-7.11
        env_vars: OS, PYTHON
        fail_ci_if_error: true
    - name: Run test 6.8
