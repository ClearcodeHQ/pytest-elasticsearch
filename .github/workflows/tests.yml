name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install_es:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Cache Elasticsearch installations
      uses: actions/cache@v3
      with:
        path: ~/es
        key: es-${{ hashFiles('.install-elasticsearch.sh') }}
    - name: Install Elasticsearch
      run: ./.install-elasticsearch.sh
  install_py:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip-${{ matrix.python-version }}-${{ hashFiles('requirements-*.txt') }}
        restore-keys: |
          pip-${{ matrix.python-version }}-
  tests_7_17:
    needs: [install_es, install_py]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "7.17"
  tests_7_16:
    needs: [tests_7_17]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "7.16"
  tests_7_15:
    needs: [tests_7_16]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "7.15"
  tests_7_14:
    needs: [tests_7_15]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "7.14"
  tests_6_8:
    needs: [install_es, install_py]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", pypy-3.8]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pytest
        with:
          python-version: ${{ matrix.python-version }}
          elasticsearch: "6.8.18"
